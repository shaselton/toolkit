<html>
	<head>
		<script type = "text/javascript" language = "javascript" src ="jquery-1.5.1.js" ></script> 
		<script src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
		
		<script type = "text/javascript" language = "javascript" src ="../jQuery.carousel.js" ></script> 

		<script>
		
		$(document).ready(function(){

			$('div').carousel({
				prev: '.left',
				next: '.right',
				nav : '.nav',
				loop: true,
				limit: 3
			});		

		});
		
		</script>
		<style>
		
		   nav {width:480px; 
				border: 1px solid red; } 
				
			ul{
				height: 150px;
				padding:0;
				margin:0;
			}
			
			ul li{ 
				width: 120px; 
				background:#ccc; 
				margin: 5px 10px; padding: 10px; 
				height: 120px; }
			
		</style>
	</head>
	<body>
		<div>
			<a href='javascript:void(0)' class='left'>left</a>
			<nav class='nav'>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>10</li>
					<li>11</li>
					<li>12</li>					
				</ul>
			</nav>
			<a href='javascript:void(0)' class='right'>right</a>
		</div>
	</body>


</html>
